<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDI Says</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <audio class="0"><source src="Sounds/beep-01a.mp3"></source></audio>
    <audio class="1"><source src="Sounds/beep-02.mp3"></source></audio>
    <audio class="2"><source src="Sounds/beep-04.mp3"></source></audio>
    <audio class="3"><source src="Sounds/beep-06.mp3"></source></audio>
    <audio class="losersound"><source src="Sounds/erro.mp3"></source></audio>
    <audio src="Sounds/beep-07.mp3"></audio>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Simon Says</h1>
    </header>
    <aside id="aside">
        <div class="hiscore">High Score: <span id="hiscore">0</span>
        </div>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <br>
        <button class="waves-effect waves-light btn"id="start">Start Game!</button>
    </aside>
    <main id="playarea">
        <div class="redContainer" >
        <div id="0" class="red gameButton"></div>
    </div>
        <div class="greenContainer" >
        <div id="1" class="green gameButton"></div>
    </div>
    <div class="blueContainer" >
        <div id="2" class="blue gameButton"></div>
    </div>
    <div class="yellowContainer" >
        <div id="3" class="yellow gameButton"></div>
    </div>
    </main>
</body>

</html>
